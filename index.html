<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors </title>
</head>
<body>

    <p> In order to play go to the console and write out playGame(). </p>

    <script>
        function getComputerChoice() {
            const options = ['Rock', 'Paper', 'Scissors'];

            return options[parseInt(Math.random() * 2.99)]
        }

        function singleRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if(playerSelection == 'rock' && computerSelection == 'rock')
                console.log("R-R. Parity occurs.");
            
            if(playerSelection == 'rock' && computerSelection == 'paper')
                console.log("Paper beats rock. PC wins");

            if(playerSelection == 'rock' && computerSelection == 'scissors')
                console.log("Rock beats scissors. Human wins");

            if(playerSelection == 'paper' && computerSelection == 'paper')
                console.log("P-P. Parity occurs.");
            
            if(playerSelection == 'paper' && computerSelection == 'rock')
                console.log("Paper beats rock. Human wins.");

            if(playerSelection == 'paper' && computerSelection == 'scissors')
                console.log("Scissors beat paper. PC wins.");

            if(playerSelection == 'scissors' && computerSelection == 'scissors')
                console.log("S-S. Parity occurs.");

            if(playerSelection == 'scissors' && computerSelection == 'rock')
                console.log("Rock beats scissors. PC wins.");

            if(playerSelection == 'scissors' && computerSelection == 'paper')
                console.log("Scissors beat paper. Human wins.");
        }

        function playGame() {
            let chosenOption = '';

            for(let i = 0; i < 5; i++) {
                let chosenOption = prompt("Insert your value: ");
                singleRound(chosenOption, getComputerChoice());
            }
        }
    </script>
</body>
</html>
